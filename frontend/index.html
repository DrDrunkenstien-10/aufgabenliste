<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aufgabenliste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Aufgabenliste</h1>
        <button id="open-add-btn" class="primary-btn">➕ Add New Task</button>
        <hr>

        <!-- Filters -->
        <div class="filters">
            <label>
                Date:
                <input type="date" id="filter-date">
            </label>
            <label>
                Status:
                <select id="filter-status">
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                    <option value="All">All</option>
                </select>
            </label>
            <button id="apply-filters" class="primary-btn">Apply Filters</button>
        </div>
        <hr>

        <!-- ✅ Keep only one task list -->
        <div id="task-list" class="task-list"></div>
    </div>


    <!-- Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">Add Task</h2>
            <form id="task-form" class="task-form">
                <input type="hidden" id="task-id">
                <input type="text" id="task-name" placeholder="Task Name" required maxlength="100">
                <textarea id="task-desc" placeholder="Description (optional)" maxlength="500"></textarea>
                <select id="task-priority" required>
                    <option value="">-- Select Priority --</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button type="submit" class="primary-btn">Save</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>Developed by <strong>Atharva Jadhav</strong></p>
        <div class="social-icons">
            <a href="https://github.com/DrDrunkenstien-10" target="_blank" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/atharva-jadhav-491235243/" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
